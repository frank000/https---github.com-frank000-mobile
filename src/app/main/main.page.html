  <ion-menu contentId="main-content">

    <ion-content class="ion-padding">

      <ion-list id="inbox-list">
        <ion-list-header>
          <ion-avatar>
            <img alt="Silhouette of a person's head" style="width: 80%; height: 80%;"
            src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>

          <span style="margin-left: 10px;">
            FULANO
          </span>
        </ion-list-header>
        <ion-note>fulanoDeTal@gmail.com</ion-note>


        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="['/main' + p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


      <ion-list id="labels-list">
        <ion-list-header>Labels</ion-list-header>

        <ion-item *ngFor="let label of labels" lines="none">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
          <ion-label>{{ label }}</ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>PMDF - Cidad√£o </ion-title>
      </ion-toolbar>
    </ion-header>
    <div class='ion-page'>
      <ion-content>
       <router-outlet></router-outlet>
      </ion-content>
    </div>
  </div>
